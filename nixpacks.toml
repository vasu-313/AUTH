[phases.setup]
nixPkgs = ["python3", "gcc", "pkg-config", "mysql80", "openssl", "libffi", "zlib"]

[phases.install]
cmds = [
  "python3 -m venv /opt/venv",
  "/opt/venv/bin/pip install --upgrade pip",
  "/opt/venv/bin/pip install -r requirements.txt"
]

[phases.build]
cmds = [
  "python3 manage.py collectstatic --noinput"
]

[phases.start]
cmds = [
  "/opt/venv/bin/gunicorn --version",
  "/opt/venv/bin/gunicorn auth.wsgi:application --bind 0.0.0.0:$PORT"
]
